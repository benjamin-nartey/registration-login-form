<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration-form</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form class="registration-form" action="">
      <h3>Sign Up</h3>
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required />
      <span id="username-error" class="error-message hidden"
        ><span class="material-icons"> error_outline </span> Username cannot
        begin with underscore
      </span>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />
      <span id="email-error" class="error-message hidden"
        ><span class="material-icons"> error_outline </span> Invalid email</span
      >
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />
      <span id="password-error" class="error-message hidden"
        ><span class="material-icons"> error_outline </span> Password must be 8
        characters or more</span
      >
      <input type="submit" name="register" id="register" value="Register" />
      <div class="checkbox-container">
        <input type="checkbox" name="termsCondition" id="termsCondition" />
        <span>Do you agree to our terms and conditions</span>
      </div>
      <a href="loginForm.html">Log in instead</a>
    </form>

    <script>
      // document.querySelector("#username-error").classList.remove("hidden");
    </script>
  </body>
</html>
