<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-form</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style2.css" />
  </head>
  <body>
    <form class="login-form" action="">
      <h3>Login</h3>
      <label for="username">Username / Email</label>
      <input type="text" name="username" id="username" required />
      <span id="username-error" class="error-message hidden"
        ><span class="material-icons"> error_outline </span> Wrong
        username</span
      >
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />
      <span id="password-error" class="error-message hidden"
        ><span class="material-icons"> error_outline </span> Wrong
        Password</span
      >
      <input type="submit" name="login" id="login" value="Login" />

      <a href="index.html">don't have account yet? <span>register</span></a>
    </form>
  </body>
</html>
